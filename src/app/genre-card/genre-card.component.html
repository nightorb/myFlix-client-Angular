<mat-card>
  <mat-card-title-group>
    <mat-card-subtitle>{{data.Title}}</mat-card-subtitle>
    <mat-card-title>{{data.Name}}</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>{{data.Description}}</mat-card-content>
  <mat-card-actions>
    <button
      mat-stroked-button
      aria-label="close genre details button"
      mat-dialog-close
      color="primary"
    >
      Close
    </button>
  </mat-card-actions>
</mat-card>
