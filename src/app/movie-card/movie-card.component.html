<div style="display: flex;">
  <!-- *ngFor directive used to display returned movies where each movie is displayed in its own card -->
  <mat-card *ngFor="let movie of movies; let i=index;">
    <mat-card-header>
      <mat-card-title>
        {{movie.Title}}
      </mat-card-title>
      <mat-card-subtitle>
        Directed by: {{movie.Director.Name}}<br>
        ({{movie.ReleaseYear}})
      </mat-card-subtitle>
      <button mat-icon-button>
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-header>
    <img
    src="{{movie.ImagePath}}"
    alt={{movie.Title}}
    style="width: 300px;"
  />
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
      >
        Synopsis
      </button>
    </mat-card-actions>
  </mat-card>
</div>
