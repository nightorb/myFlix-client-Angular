<mat-card class="user-register-card">
  <mat-card-header>
    <mat-card-title class="user-register-card-title">
      Sign Up!
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="user-register-card-form">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          type="text"
          placeholder="Username"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        >
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-footer style="margin: 0;">
    <mat-card-actions class="user-register-card-actions">
      <button
        mat-raised-button
        (click)="registerUser()"
        color="primary"
      >
        Sign Up
      </button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
