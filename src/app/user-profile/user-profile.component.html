<app-navbar></app-navbar>

<div class="profile-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Your Profile Information
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><b>Username: </b>{{this.user.Username}}</p>
      <p><b>Email: </b>{{this.user.Email}}</p>
      <p><b>Birthday: </b>{{this.user.Birthday}}</p>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Edit Profile
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            type="text"
            placeholder="Username"
            name="Username"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type="password"
            placeholder="Password"
            name="Password"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type="email"
            placeholder="Email"
            name="Email"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type="date"
            placeholder="Birthday"
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="updateUserInfo()"
      >
        Update
      </button>
      <button
        mat-button
        (click)="deleteUser()"
      >
        Delete Account
      </button>
    </mat-card-actions>
  </mat-card>

  <div class="favorites-list">
    <h3>Favorite Movies</h3>
    <p *ngIf="(favoriteMovies.length === 0)">
      You have no favorite movies yet.
    </p>
    <mat-card *ngFor="let movie of favoriteMovies; let i = index">
      <mat-card-header>
        <mat-card-title>
          {{movie.Title}}
        </mat-card-title>
        <mat-card-subtitle>
          {{movie.ReleaseYear}}<br>
          Directed by: {{movie.Director.Name}}
        </mat-card-subtitle>
        <button
          mat-icon-button
          (click)="removeFavoriteMovie(movie._id, movie.Title)"
        >
          <mat-icon class="remove-favorite-btn">favorite</mat-icon>
        </button>
      </mat-card-header>
      <img
        src="{{movie.ImagePath}}"
        alt={{movie.Title}}
        style="width: 300px;"
      />
      <mat-card-content>
  
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="openDirectorDialog(
            movie.Title,
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.BirthYear)"
        >
          Director
        </button>
        <button
          mat-button
          color="primary"
          (click)="openGenreDialog(
            movie.Title,
            movie.Genre.Name,
            movie.Genre.Description)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="openSynopsisDialog(
            movie.Title,
            movie.Description)"
        >
          Synopsis
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
