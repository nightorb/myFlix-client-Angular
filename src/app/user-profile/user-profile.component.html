<app-navbar></app-navbar>

<div class="profile-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Your Profile Information
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><b>Username: </b>{{this.user.Username}}</p>
      <p><b>Email: </b>{{this.user.Email}}</p>
      <p><b>Birthday: </b>{{this.user.Birthday}}</p>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Edit Profile
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            type="text"
            placeholder="Username"
            name="Username"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type="password"
            placeholder="Password"
            name="Password"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type="email"
            placeholder="Email"
            name="Email"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type="date"
            placeholder="Birthday"
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button-raised
        color="primary"
        (click)="updateUserInfo()"
      >
        Update
      </button>
      <button
        mat-button
        (click)="deleteUser()"
      >
        Delete Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
