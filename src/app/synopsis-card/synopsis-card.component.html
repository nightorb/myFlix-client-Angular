<mat-card>
  <mat-card-title-group class="synopsis-card-title">
    <mat-card-subtitle>{{data.Title}}</mat-card-subtitle>
    <mat-card-title>Synopsis</mat-card-title>
  </mat-card-title-group>

  <mat-card-content>{{data.Description}}</mat-card-content>

  <mat-card-footer style="margin: 0;">
    <mat-card-actions class="synopsis-card-actions">
      <button
        mat-stroked-button
        aria-label="close synopsis details button"
        mat-dialog-close
        color="primary"
      >
        Close
      </button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
