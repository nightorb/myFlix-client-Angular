<mat-card class="user-login-card">
  <mat-card-header>
    <mat-card-title class="user-login-card-title">
      Sign In!
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="user-login-card-form">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          type="text"
          placeholder="Username"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-footer style="margin: 0;">
    <mat-card-actions class="user-login-card-actions">
      <button
        mat-raised-button
        (click)="loginUser()"
        color="primary"
      >
        Log In
      </button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
